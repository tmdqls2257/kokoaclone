<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Animal Talk</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="https://kit.fontawesome.com/4e31893d56.js" crossorigin="anonymous"></script>
</head>
<body calss="Friends__body">
    <div class="status-bar__fix">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No service</span>
                <i class="fas fa-wifi"></i>
                <!-- To Do: wifi Icon-->
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
                
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fas fa-battery-quarter fa-lg"></i>
                <i class="fas fa-bolt"></i>
                <!-- Battery Icon -->
                <!-- Lightning Icon-->
            </div> 
    </div>
    </div>

    <header class="screen-header">
        <h1 class="header__title">Find</h1>
        <div class="header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
            <span class="header__icons__dot"> </span>
        </div>
    </header>

    

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode fa-lg"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon ">
                <i class="far fa-address-book fa-lg"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint fa-lg"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-envelope-open fa-lg"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommend Friends</h6>
            <span>You have no friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home</span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h4 class="open-post__title">#TRABEL</h4>
                    <h6 class="open-post__hashtags">#island#winter#friends</h6>
                    <div class="open-post__members">
                        <img src="css/img/npc_6.png" alt="">
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__memver-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="css/img/park.jpg" alt="">
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart"></i>
                            <span>326</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--user profile-->

        <img src="CSS/img/그림3.png" alt="" class="nav__background">
        <ul class="nav__ul">
            <li class="nav__btn"><a class="nav__a" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__a" href="chats.html"><span class="nav__notification badge">1</span><i class="far fa-comment-dots fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__a" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__a" href="more.html"><span class="nav__dot__notification"> </span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
</body>
</html>
