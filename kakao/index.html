<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Nico Talk</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="https://kit.fontawesome.com/4e31893d56.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
            <!-- To Do: wifi Icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
            
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!-- Battery Icon -->
            <!-- Lightning Icon-->
        </div> 
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to NicoTalk</h1>
        <p class="welcome-header__text">If you have a Nico Account log in with your email or phone number</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username"type="text" placeholder="Email or phone Number">
        <input name="password"type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <a href="#">Find Nico Account or Password</a>
    </form>
</body>
</html>
